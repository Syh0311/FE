<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      html {
        padding: 10px;
        box-sizing: border-box;
      }
      body {
        background: black;
      }
      circle {
        display: none;
      }

      h2 {
        position: absolute;
        font-family: sans-serif;
        bottom: 0;
        color: yellow;
        left: 0;
        width: 100%;
        text-align: right;
        padding-right: 10px;
        box-sizing: border-box;
        font-weight: 100;
        font-size: 12pt;
        pointer-events: none;
      }
      a {
        position: absolute;
        font-family: sans-serif;
        bottom: 0;
        color: yellow;
        top: 10px;
        text-align: left;
        margin-left: 10px;
        padding: 5px;
        box-sizing: border-box;
        font-weight: 100;
        font-size: 12pt;
        text-decoration: none;
        display: inline-block;
        height: 30px;
        outline: solid white 1px;
      }
    </style>
  </head>
  <body>
    <svg shape-rendering="geometricPrecision">
      <defs></defs>
      <g id="main"></g>
    </svg>
    <h2>Click to add new point, click reset to start new canvas.</h2>
    <a href="#">Reset</a>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/math/ConvexHull.js"></script>
    <script src="https://threejs.org/examples/js/geometries/ConvexGeometry.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <!-- --------------- -->
    <!-- <script src="https://unpkg.com/delaunator@3.0.2/delaunator.js"></script> -->
    <script src="./delaunator.js"></script>
    <script>
      var target = document.querySelector("#main"),
        svg = document.querySelector("svg"),
        ns = svg.namespaceURI,
        defs = document.querySelector("defs"),
        reset = document.querySelector("a"),
        count = 10,
        vertices = [],
        ns = target.namespaceURI,
        { innerWidth, innerHeight } = window,
        copyTextarea = document.querySelector(".js-copytextarea");
      innerWidth -= 20;
      innerHeight -= 20;

      var colors = ["hsla(248, 7%, 45%, 0.8)", "hsla(148, 7%, 45%, 0.8)", "hsla(48, 7%, 45%, 0.8)", "hsla(8, 7%, 45%, 0.8)", "hsla(8, 7%, 55%, 0.8)", "hsla(48, 7%, 55%, 0.8)", "hsla(148, 7%, 55%, 0.8)", "hsla(248, 7%, 55%, 0.8)", "hsla(248, 6%, 65%, 0.8)", "hsla(148, 6%, 65%, 0.8)", "hsla(48, 6%, 65%, 0.8)", "hsla(8, 6%, 65%, 0.8)", "hsla(8, 7%, 85%, 0.8)", "hsla(48, 7%, 85%, 0.8)", "hsla(148, 7%, 85%, 0.8)", "hsla(248, 7%, 85%, 0.8)"];

      colors = colors.sort(sortColors);

      function action() {
        svg.setAttribute("width", innerWidth);
        svg.setAttribute("height", innerHeight);
        svg.setAttribute("viewBox", `0 0 ${innerWidth} ${innerHeight}`);
        target.innerHTML = "";

        var triangles = Delaunay.triangulate(vertices);
        addLines(vertices, triangles, target);
        addFills();
      }

      function newGrid() {
        var x, y;
        // vertices.push([0,0]);
        // vertices.push([innerWidth,0]);
        for (var i = 0; i < count; i++) {
          x = Math.random() * innerWidth;
          y = Math.random() * innerHeight;
          vertices.push([x, y]);
        }

        // vertices.push([innerWidth,innerHeight]);
        // vertices.push([0,innerHeight]);
      }

      function addLines(vertices, triangles, target) {
        for (var ii = 0; ii < triangles.length; ii += 3) {
          var d = "";
          for (var i = 0; i < 3; i++) {
            const x = vertices[triangles[ii + i]][0],
              y = vertices[triangles[ii + i]][1];
            d += i === 0 ? "M " : "";
            d += x + " " + y;
            d += i === 0 ? " L " : " ";
            circle = createElement("circle", {
              cx: x,
              cy: y,
              r: 10,
              fill: "hsla(0,0%,80%,.4)",
              title: ii,
            });
            var c = target.appendChild(circle);
          }

          path = createElement("path", {
            stroke: "black",
            fill: "none",
            strokeWidth: "1px",
            d: d + " z",
          });
          target.appendChild(path);
          setColors();
        }
      }

      function addLinearOpacity(attrs) {
        var id = "m" + parseInt(Math.random() * 1000);
        attrs["gradientUnits"] = id;
        attrs["id"] = "userSpaceOnUse";
        var lg = createElement("linearGradient", attrs);
        var stopAttrs = {
          offset: "0%",
          stopOpacity: "1",
        };
        var s1 = createElement("stop", stopAttrs);
        stopAttrs.offset = "100%";
        var s2 = createElement("stop", stopAttrs);
        lg.appendChild(s2);
        lg.appendChild(s1);
        defs.appendChild(lg);
        return { fill: `url(#)` };
      }
      function colToNumber(col) {
        var values = col.replace(/[hsla%\(\)]/gi, "").split(",");
        var val = 1;
        values.map((v) => (val = val * parseFloat(v)));
        return val;
      }
      function sortColors(colA, colB) {
        return colToNumber(colA) > colToNumber(colB) ? 1 : -1;
      }

      function setColors() {
        var minLength = Infinity,
          maxLength = -1;
        var p = Array.from(document.querySelectorAll("path"));
        p.map((p) => {
          var l = p.getTotalLength();
          if (l < minLength) {
            minLength = l;
          } else if (l > maxLength) {
            maxLength = l;
          }
        });
        var d = maxLength / colors.length;
        p.map((path) => {
          var l = path.getTotalLength();
          var col = colors[parseInt(l / d)];
          if (l > 0) {
            path.setAttribute("fill", col || colors[0]);
          }
          console.log(path.getAttribute("d"));
        });
        //addLinearOpacity()
      }

      function createElement(name, attrs) {
        var ele = document.createElementNS(ns, name);
        Object.keys(attrs).forEach((attr) => {
          ele.setAttribute(attr, attrs[attr]);
        });
        return ele;
      }

      function addPoint({ clientX, clientY }) {
        vertices.push([clientX - 10, clientY - 10]);
        action();
      }
      reset.addEventListener("click", () => {
        if (confirm("Delete current pattern?")) {
          target.innerHTML = "";
          vertices = [];
        }
      });
      svg.addEventListener("click", addPoint);
      svg.addEventListener("touchend", action);

      const ce = (tagName, attr = {}) => {
        var ele = document.createElementNS(ns, tagName);
        Object.keys(attr).map((key) => ele.setAttribute(key, attr[key]));
        return ele;
      };

      const addLinearFill = (mm, fill, count) => {
        // addPath({d:`M ${mm[0]} ${mm[1]} L  ${mm[02]} ${mm[3]}`, stroke:'white', fill:'none'});
        var id = `id${count}`;
        var lg = ce("linearGradient", {
          id,
          gradientUnits: "userSpaceOnUse",
          x1: mm[0],
          y1: mm[1],
          x2: mm[2],
          y2: mm[3],
        });
        const stop0 = ce("stop", {
          offset: "10%",
          "stop-opacity": 1,
          "stop-color": fill,
        });
        const stop1 = ce("stop", {
          offset: "80%",
          "stop-opacity": 0.25,
          "stop-color": fill,
        });
        lg.appendChild(stop0);
        lg.appendChild(stop1);
        defs.appendChild(lg);
        return id;
      };

      const addPath = (attr) => {
        const path = ce("path", attr);
        svg.appendChild(path);
      };

      const getMinMaxPoints = (points) => {
        var mm = [Infinity, Infinity, -1, -1];
        for (var i = 0; i < points.length - 1; i += 2) {
          var x = points[i],
            y = points[i + 1];
          mm[0] = mm[0] > x ? x : mm[0];
          mm[1] = mm[1] > y ? y : mm[1];
          mm[2] = mm[2] < x ? x : mm[2];
          mm[3] = mm[3] < y ? y : mm[3];
        }
        return mm;
      };
      const getP1ToP2 = (points) => {
        var mm = [points[0], points[1], points[2], points[3]];
        return mm;
      };
      const getP1ToP3 = (points) => {
        var mm = [points[0], points[1], points[4], points[5]];
        return mm;
      };
      const getMidToP2 = (points) => {
        var mx = (points[2] - points[0]) / 2 + parseFloat(points[0]);
        var my = (points[3] - points[1]) / 2 + parseFloat(points[1]);
        var mm = [mx, my, points[4], points[5]];
        return mm;
      };

      const getP2ToMid = (points) => {
        var mx = (points[2] - points[0]) / 2 + parseFloat(points[0]);
        var my = (points[3] - points[1]) / 2 + parseFloat(points[1]);
        var mm = [points[4], points[5], mx, my];
        return mm;
      };

      var defs;
      function addFills() {
        var paths = Array.from(svg.querySelectorAll("path")),
          count = 0;
        defs = svg.querySelector("defs");
        if (defs === null) {
          defs = svg.appendChild(ce("defs"));
        }
        defs.innerHTML = "";
        paths.map((path) => {
          var d = path.getAttribute("d");
          var points = d
            .replace(/[mlz]/gi, "")
            .split(" ")
            .filter((v) => v !== "")
            .map((v) => parseFloat(v).toFixed(2));
          // mm = [x1,y1,x2,y2]
          var mm = getP2ToMid(points);
          var fill = path.getAttribute("fill");
          var lgId = addLinearFill(mm, fill, count);
          path.setAttribute("fill", `url(#${lgId}`);
          count++;
        });
      }

      newGrid();
      action();
    </script>
  </body>
</html>
