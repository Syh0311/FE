<script>
  // 'use strict'
  var name = 'window里的名字'
  var A = {
    name: 'A里边的名字',
    sayHello: function () {
      // 1.直接打印this
      console.log(this.name);      //??  

      // 2.匿名函数
      let niMingHanShu = function () {
        console.log(this.name);  //??  
      }
      niMingHanShu()

      // 3.具名函数
      function changGuiHanShu() {
        console.log(this.name);
      }
      changGuiHanShu();

      // 4.箭头函数
      let arrow = () => console.log(this.name);
      arrow()
      // 5.setTimeout中this
      setTimeout(() => {
        console.log(this.name);
      }, 1000);

      // 6.返回匿名函数
      return function () {
        console.log(this.name);  //??
      }

      // 7.返回具名函数
      // return changGuiHanShu

      // 8.返回箭头函数
      // return () => console.log(this.name); //??


    }
  };
  // 1.直接调用
  // 1.1
  let sayHello = A.sayHello();
  sayHello();    //A,W,A,A,
